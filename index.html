<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer File Transfer</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>Peer-to-Peer File Transfer</h1>

            <!-- Option Buttons -->
            <div id="options">
                <button id="sendOption">Send File</button>
                <button id="receiveOption">Receive File</button>
            </div>

            <!-- Sender Interface -->
            <div id="sendFileContainer">
                <h2>Send File</h2>
                <input type="file" id="fileInput">
                <button id="sendButton">Send File</button>
                <div id="fileLink">
                    <p>Share this link with the recipient:</p>
                    <div>
                        <textarea id="fileUrl" readonly></textarea>
                    </div>
                    <div class="linkButtons">
                        <button id="copyLinkButton">Copy </button>
                        <button id="shareLinkButton">Share</button>
                    </div>
                </div>
            </div>

            <!-- Receiver Interface -->
            <div id="receiveFileContainer">
                <h2>Receive File</h2>
                <input type="text" id="fileLinkInput" placeholder="Paste file link here">
                <button id="receiveButton">Receive File</button>
            </div>

            <div id="modal"></div>

            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
